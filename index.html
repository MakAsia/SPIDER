<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Your World</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000010, #001533, #000000);
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes lightSweep {
      0% { left: -50%; opacity: 0.2; }
      50% { left: 100%; opacity: 0.6; }
      100% { left: 150%; opacity: 0; }
    }

    .light-sweep {
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: lightSweep 8s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    .neon-lines {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, #00ff00, #004400, #00ff00);
      box-shadow: 0 0 8px #00ff00, 0 0 20px #00ff00;
      opacity: 0.2;
      animation: pulse 3s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes floatMagic {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .magic-gif {
      position: absolute;
      width: 150px;
      bottom: 10%;
      right: 15%;
      animation: floatMagic 6s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    .stars, .stars::before, .stars::after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      content: '';
      background: transparent;
      z-index: -1;
    }

    .stars::before {
      box-shadow: 20px 30px white, 40px 80px white, 60px 120px white,
                  90px 200px white, 130px 170px white, 170px 250px white,
                  220px 300px white, 280px 230px white, 340px 190px white,
                  400px 320px white, 460px 370px white, 520px 280px white,
                  580px 120px white, 640px 220px white, 700px 180px white,
                  760px 310px white, 820px 260px white, 880px 150px white,
                  940px 90px white, 1000px 200px white;
      animation: twinkle 10s linear infinite;
    }

    .stars::after {
      box-shadow: 30px 60px white, 70px 100px white, 110px 140px white,
                  150px 180px white, 190px 220px white, 230px 260px white,
                  270px 300px white, 310px 340px white, 350px 380px white,
                  390px 420px white, 430px 460px white, 470px 500px white,
                  510px 540px white, 550px 580px white, 590px 620px white,
                  630px 660px white, 670px 700px white, 710px 740px white,
                  750px 780px white, 790px 820px white;
      animation: twinkle 12s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: #00ff00;
      border-radius: 50%;
      opacity: 0.7;
      filter: drop-shadow(0 0 4px #00ff00);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-20px); opacity: 0.3; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 50ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00;
        color: #00ff00;
      }
      50% {
        text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
        color: #80ff80;
      }
    }

    .welcome-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 0.8s step-end infinite, glowPulse 3s ease-in-out infinite;
      z-index: 10;
    }

    .login-box {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .login-box input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      font-size: 1rem;
      background: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .login-box button {
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }

    .spiderman {
      position: absolute;
      width: 180px;
      height: auto;
      animation: swing 5s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes swing {
      0% { top: 0; left: 45%; transform: rotate(0deg); }
      25% { top: 20%; left: 20%; transform: rotate(-15deg); }
      50% { top: 40%; left: 60%; transform: rotate(15deg); }
      75% { top: 60%; left: 30%; transform: rotate(-10deg); }
      100% { top: 0; left: 45%; transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="light-sweep"></div>
  <div class="neon-lines"></div>
  <div class="particles" id="particles"></div>

  <div class="welcome-text" id="typed-text">
    From shadows to stardust your land awaits SpiderHero
  </div>

  <div class="login-box">
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="password" id="password" placeholder="Enter password" />
    <br />
    <button onclick="login()">Enter</button>
    <button onclick="window.location.href='page.html'">üéÅ Gift</button>
  </div>

  <img src="assets/spiderman.gif" class="spiderman" alt="Spiderman" />
  <img src="assets/magic.gif" class="magic-gif" alt="Magic Effect" />

  <script>
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 6 + 4;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${(Math.random() * 8) + 6}s`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      p.style.animationName = 'floatUpDown';
      particlesContainer.appendChild(p);
    }

    function login() {
      window.location.href = 'page2.html';
    }
  </script>
</body>
</html>
