<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpiderHero's Fantastic Lands</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #001a00, #003300, #002200);
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin: 30px 0 20px;
      text-shadow: 0 0 10px #00ff00;
      font-size: 2.5rem;
    }

    .map {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1100px;
      padding: 0 20px;
    }

    .land-card {
      background: #003300cc;
      border: 2px solid #00ff00;
      border-radius: 20px;
      width: 200px;
      height: 260px;
      box-shadow: 0 0 15px #00ff00;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .land-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ff00;
    }

    .land-card img {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      margin-top: 15px;
      object-fit: cover;
      box-shadow: 0 0 10px #00ff00;
      transition: transform 0.3s ease;
    }

    .land-card:hover img {
      transform: scale(1.1);
    }

    .land-card h2 {
      margin: 12px 10px 10px;
      font-size: 1.3rem;
      text-shadow: 0 0 8px #00ff00;
    }

    /* Glowing effect on land titles */
    .land-card h2:hover {
      text-shadow:
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00;
    }
  </style>
</head>
<body>
  <h1>SpiderHero's Fantastic Lands</h1>

  <div class="map">
    <div class="land-card" onclick="goToLand('forest.html')">
      <img src="assets/forest.jpg" alt="Forest" />
      <h2>Forest</h2>
      <p>A magical forest filled with secrets.</p>
    </div>

    <div class="land-card" onclick="goToLand('hospital.html')">
      <img src="assets/hospital.jpg" alt="Hospital" />
      <h2>Hospital</h2>
      <p>Save the heroes healing here.</p>
    </div>

    <div class="land-card" onclick="goToLand('ocean.html')">
      <img src="assets/ocean.jpg" alt="Ocean" />
      <h2>Ocean</h2>
      <p>Explore the deep sea adventures.</p>
    </div>

    <div class="land-card" onclick="goToLand('mountain.html')">
      <img src="assets/mountain.jpg" alt="Mountain" />
      <h2>Mountain</h2>
      <p>Climb the highest peaks to conquer.</p>
    </div>

    <div class="land-card" onclick="goToLand('highschool.html')">
      <img src="assets/highschool.jpg" alt="Highschool" />
      <h2>Highschool</h2>
      <p>Save your friends from the monster!</p>
    </div>
    <br> <br><br>
  </div>
  <br> 
  <div class="land-card" onclick="goToLand('gift.html')">
  
  <h2>Gift</h2>
  <p>Celebrate with a special surprise!</p>
</div>


  <script>
    function goToLand(page) {
      window.location.href = page;
    }

  </script>
</body>
</html>
